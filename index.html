<!DOCTYPE html>
<html>
<head>
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer foreground-layer" data-speed="0.5"></div>
        <div class="parallax-layer cliff-layer" data-speed="1"></div>
        <div class="parallax-layer background-layer" data-speed="0.2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
